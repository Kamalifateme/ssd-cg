ACCFPCORE="<div style='border: 2px solid brown; text-align: justify;'><div style='font-weight:bold; text-align:center; font-size: 18px; color: wheat; background:brown; padding: 4px;'>Accordian FrontPage Core<div style='font-size:9px;'>(version 2.1 for J!1.7.x - Dec 17th, 2011)</div></div><div style='padding: 4px; background:wheat; font-size: 12px;'>Accordian FrontPage Core displays the news more interactive with Accordion direction (Mootools library). This module shows a list of the news according on selected option<br/><br/><strong>Main Features :</strong><br /><ol><li>Show introtext with accordion direction</li><li>Ordering optional: Latest/Oldest, Most/Less, Random, Modified</li><li>MooTools Transition optional and durations</li><li>Show or not articles author and date created option</li><li>Layout style: Style 1 - by column and Style 2 - by row</li><li>Filter the articles based on date range or period (new feature, only at Joomla 1.7 package)</li><li>Show or not the articles that published on the frontpage option</li></ol><br/><b>ChangeLog Version 2.1 (17 December 2011):</b><ul><li>Added the filtering of articles based on date range or period (only at Joomla 1.7 package)</li></ul><br/><b>ChangeLog Version 2.0 (01 December 2011):</b><ul><li>Released Installation for Joomla 1.7</li></ul><br/><b>ChangeLog Version 1.2 (18 December 2010):</b><ul><li>Added Number of Article Skipped</li><li>Fixed Offset/Time Zone system</li><li>Fixed several CSS Styles and definitions</li><li>Improved readmore function</li><li>Released Installation for Joomla 1.6</li></ul><br/><b>ChangeLog Version 1.1 (12 November 2010):</b><ul><li>Available for multi languange (i.e: JoomFish)</li></ul><br/>If you find any trouble or idea, please do not hesitate to discuss its at <a style='color:red;' href='http://techicore.com/forum' target='_blank'>this forum</a> (but you must be logged in to access this forum, <b>do not worry, just <a style='color:red;' href='http://techicore.com/component/user/?tas